name: CI - Build and Test

on:
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/**'
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/**'

jobs:
  build-backend:
    name: Build Backend (Strapi)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript type check
        run: npx tsc --noEmit
      
      - name: Build Strapi
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_CLIENT: sqlite
          DATABASE_FILENAME: .tmp/data.db
          APP_KEYS: dummy-key-for-ci,dummy-key-for-ci-2,dummy-key-for-ci-3,dummy-key-for-ci-4
          API_TOKEN_SALT: dummy-salt-for-ci
          ADMIN_JWT_SECRET: dummy-jwt-secret-for-ci
          TRANSFER_TOKEN_SALT: dummy-transfer-salt-for-ci
          JWT_SECRET: dummy-jwt-secret-for-ci

  build-frontend:
    name: Build Frontend (Astro)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend/astro-frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/astro-frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript type check
        run: npx tsc --noEmit
      
      - name: Build Astro
        run: npm run build

  lint-and-check:
    name: Lint and Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Check backend package.json
        run: |
          cd backend
          npm ci --dry-run
      
      - name: Check frontend package.json
        run: |
          cd frontend/astro-frontend
          npm ci --dry-run

  # Combined status check that blocks merge if any job fails
  # This job will only run if all previous jobs succeed
  ci-success:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, lint-and-check]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.build-backend.result }}" != "success" ] || \
             [ "${{ needs.build-frontend.result }}" != "success" ] || \
             [ "${{ needs.lint-and-check.result }}" != "success" ]; then
            echo "❌ One or more CI checks failed!"
            exit 1
          fi
          echo "✅ All CI checks passed successfully!"

